<!DOCTYPE html>
<html>
  <head>
    <title>Programming Language Selector</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Programming Language Selector</h1>
        <small>A quiz to guide your programming language of choice!</small>
      </div>
      <form>
          <p>Why do you want to learn programming?</p>
          <div class="radio">
            <label><input type="radio" name="q1" value="1">Make Money</label>
            <label><input type="radio" name="q1" value="2">Make Money</label>
          </div>

        <button class="btn" type="submit" id="submit">Submit Answers</button>
        <button class="btn" type="reset" id="reset">Reset Quiz</button>
      </form>
    </div>
  </body>
</html>
