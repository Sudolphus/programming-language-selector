<!DOCTYPE html>
<html>
  <head>
    <title>Programming Language Selector</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Programming Language Selector</h1>
        <small>A quiz to guide your programming language of choice!</small>
      </div>
      <form>
        <div class="radio">
          <p class="question">Why do you want to learn programming?</p>
          <label><input type="radio" name="q1" value="1">Make money</label>
          <label><input type="radio" name="q1" value="2">Just for fun</label>
          <label><input type="radio" name="q1" value="3">I'm interested</label>
          <label><input type="radio" name="q1" value="4">To improve myself</label>
          <label><input type="radio" name="q1" value="5">For my kids</label>
          <label><input type="radio" name="q1" value="6">I don't know, just pick one</label>
        </div>

        <div class="radio">
          <p class="question">Would you rather work a job or start your own company?</p>
          <label><input type="radio" name="q2" value="1">Work a job</label>
          <label><input type="radio" name="q2" value="2">Start my own</label>
        </div>

        <div class="radio">
          <p class="question">What platform or field would you like to work in?</p>
          <label><input type="radio" name="q3" value="1">A big tech company</label>
          <label><input type="radio" name="q3" value="2">Web development</label>
          <label><input type="radio" name="q3" value="3">Mobile development</label>
          <label><input type="radio" name="q3" value="4">Enterprise software</label>
          <label><input type="radio" name="q3" value="5">Whichever makes money</label>
        </div>

        <div class="radio">
          <p class="question">What's your favorite tech company?</p>
          <label><input type="radio" name="q3" value="1">Microsoft</label>
          <label><input type="radio" name="q3" value="2">Apple</label>
          <label><input type="radio" name="q3" value="3">Facebook</label>
          <label><input type="radio" name="q3" value="4">Google</label>
        </div>

        <button class="btn" type="submit" id="submit">Submit Answers</button>
        <button class="btn" type="reset" id="reset">Reset Quiz</button>
      </form>
    </div>
  </body>
</html>
